query documentsQuery($before: String, $after: String, $first: Int, $last: Int) {
  documents (before: $before, after: $after, first: $first, last: $last) {
    nodes {
      id
      title
      created
    }
    info: pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}

query notificationsQuery {
  notifications {
    id
    title
    created
  }
}

query markersQuery {
  markers {
    id
    type
    created
  }
}

mutation seedMutation {
  seed
}
